
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>

<body>
	
	
		<section>
			
		  <div class="container">
			<div class="user signinBx">
			  <div class="imgBx"><center><h3 class="display-4 mt-5">HIII THERE</h3><p>Welcome again to our service</p></center></div>
			  <div class="formBx">
				<form action="" onsubmit="return false;">
				  <h2>Sign In</h2>
				  <input type="text" name="" placeholder="Username" />
				  <input type="password" name="" placeholder="Password" />
				  <input type="submit" name="" value="Login" />
				  <p class="signup">
					Don't have an account ?
					<a href="#" onclick="toggleForm();">Sign Up.</a>
					<a href="index.html" class="btn btn-primary text-white mt-2">HOME</a>
				  </p>
				</form>
			  </div>
			</div>
			<div class="user signupBx">
			  <div class="formBx">
				<form action="" onsubmit="return false;">
				  <h2>Create an account</h2>
				  <input type="text" name="" placeholder="Username" />
				  <input type="email" name="" placeholder="Email Address" />
				  <input type="password" name="" placeholder="Create Password" />
				  <input type="password" name="" placeholder="Confirm Password" />
				  <input type="submit" name="" value="Sign Up" />
				  <p class="signup">
					Already have an account ?
					<a href="#" onclick="toggleForm();">Sign in.</a>
					<a href="index.html" class="btn btn-primary text-white mt-2">HOME</a>
				  </p>
				</form>
			  </div>
			  <div class="imgBx"><center><h3 class="display-4 mt-5">HIII THERE</h3><p>Welcome to our service</p></center></div>
			</div>
		  </div>
		</section>
	  
  <script>
	  const toggleForm = () => {
  const container = document.querySelector('.container');
  container.classList.toggle('active');
};
  </script>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>
